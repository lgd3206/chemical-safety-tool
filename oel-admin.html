<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业接触限值数据库管理 - 化学品安全工具</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .oel-admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #10B981;
            margin: 10px 0;
        }

        .stat-card .label {
            color: #666;
            font-size: 13px;
        }

        .import-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #10B981;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            background: #f0fdf4;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #dcfce7;
            border-color: #059669;
        }

        .upload-area.dragging {
            background: #d1fae5;
            border-color: #10B981;
        }

        .upload-icon {
            font-size: 64px;
            color: #10B981;
            margin-bottom: 15px;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981 0%, #059669 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .data-list-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 12px 25px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #059669;
        }

        .chemical-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .chemical-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            font-size: 13px;
        }

        .chemical-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        .chemical-table tr:hover {
            background: #f9f9f9;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 3px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-view {
            background: #10B981;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-carcinogen {
            background: #fee;
            color: #c33;
        }

        .badge-skin {
            background: #fef3cd;
            color: #856404;
        }

        .badge-sensitive {
            background: #e7f3ff;
            color: #0056b3;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 6px 14px;
            border: 1px solid #10B981;
            background: white;
            color: #10B981;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }

        .pagination button:hover:not(:disabled) {
            background: #10B981;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #10B981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="oel-admin-container">
        <!-- 头部 -->
        <div class="admin-header">
            <h1>🛡️ 职业接触限值数据库管理</h1>
            <p>GBZ 2.1-2019 工作场所有害因素职业接触限值 第1部分：化学有害因素</p>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message"></div>

        <!-- 统计信息 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">化学物质总数</div>
                <div class="number" id="totalChemicals">0</div>
            </div>
            <div class="stat-card">
                <div class="label">设置MAC限值</div>
                <div class="number" id="hasMAC">0</div>
            </div>
            <div class="stat-card">
                <div class="label">设置PC-TWA</div>
                <div class="number" id="hasPCTWA">0</div>
            </div>
            <div class="stat-card">
                <div class="label">设置PC-STEL</div>
                <div class="number" id="hasPCSTEL">0</div>
            </div>
            <div class="stat-card">
                <div class="label">致癌物数量</div>
                <div class="number" id="carcinogens">0</div>
            </div>
        </div>

        <!-- Excel导入区域 -->
        <div class="import-section">
            <h2>📁 Excel文件导入</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text" style="font-size: 18px; color: #333; margin-bottom: 10px;">
                    点击或拖拽Excel文件到此处
                </div>
                <div class="upload-hint" style="font-size: 14px; color: #999;">
                    支持 GBZ 2.1-2019 标准Excel格式
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" style="display: none;">

            <!-- 进度条 -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-info" id="progressInfo" style="margin-top: 10px; text-align: center; color: #666;">
                    准备导入...
                </div>
            </div>
        </div>

        <!-- 数据列表 -->
        <div class="data-list-section">
            <h2>📋 职业接触限值数据列表</h2>

            <!-- 搜索栏 -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索化学品名称或CAS号...">
                <button onclick="searchChemicals()">🔍 搜索</button>
                <button onclick="loadChemicals()" style="background: #10B981;">🔄 刷新</button>
                <button onclick="clearDatabase()" style="background: #f44336;">🗑️ 清空数据库</button>
            </div>

            <!-- 数据表格 -->
            <table class="chemical-table" id="chemicalTable">
                <thead>
                    <tr>
                        <th style="width: 50px;">序号</th>
                        <th>中文名称</th>
                        <th>英文名称</th>
                        <th>CAS号</th>
                        <th style="width: 80px;">MAC<br>(mg/m³)</th>
                        <th style="width: 80px;">PC-TWA<br>(mg/m³)</th>
                        <th style="width: 80px;">PC-STEL<br>(mg/m³)</th>
                        <th style="width: 100px;">标识</th>
                        <th style="width: 120px;">操作</th>
                    </tr>
                </thead>
                <tbody id="chemicalTableBody">
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #999;">
                            暂无数据，请先导入Excel文件
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- 引入依赖库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/oel-database.js"></script>
    <script src="js/oel-excel-importer.js"></script>
    <script src="js/oel-admin.js"></script>

    <!-- 备用上传功能 - 确保上传区域始终可用 -->
    <script>
        // 立即执行的备用上传功能
        (function() {
            console.log('🚀 启动备用上传功能初始化');

            function initBasicUpload() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');

                if (!uploadArea || !fileInput) {
                    console.warn('❌ 找不到上传元素，5秒后重试');
                    setTimeout(initBasicUpload, 5000);
                    return;
                }

                console.log('✓ 找到上传元素，绑定基础事件');

                // 阻止整个文档的默认拖拽行为
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    document.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    }, true);
                });

                // 点击上传
                uploadArea.addEventListener('click', () => {
                    console.log('📁 上传区域被点击');
                    fileInput.click();
                });

                // 文件选择
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        const file = e.target.files[0];
                        console.log('📄 选择了文件:', file.name);
                        handleBasicFileUpload(file);
                    }
                });

                // 拖拽上传
                uploadArea.addEventListener('dragenter', (e) => {
                    console.log('🎯 dragenter');
                    e.preventDefault();
                    e.stopPropagation();
                    uploadArea.classList.add('dragging');
                });

                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    uploadArea.classList.add('dragging');
                });

                uploadArea.addEventListener('dragleave', (e) => {
                    console.log('🎯 dragleave');
                    e.preventDefault();
                    e.stopPropagation();
                    uploadArea.classList.remove('dragging');
                });

                uploadArea.addEventListener('drop', (e) => {
                    console.log('🎯 drop - 文件释放！');
                    e.preventDefault();
                    e.stopPropagation();
                    uploadArea.classList.remove('dragging');

                    if (e.dataTransfer.files.length > 0) {
                        const file = e.dataTransfer.files[0];
                        console.log('📄 拖拽文件:', file.name);
                        handleBasicFileUpload(file);
                    }
                });

                console.log('✅ 备用上传功能绑定完成');
            }

            function handleBasicFileUpload(file) {
                console.log('处理文件:', file.name, '大小:', (file.size/1024/1024).toFixed(2) + 'MB');

                if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                    alert('请上传Excel文件（.xlsx或.xls格式）');
                    return;
                }

                // 显示消息
                const messageEl = document.getElementById('message');
                if (messageEl) {
                    messageEl.textContent = '文件已选择：' + file.name + '，等待完整功能初始化...';
                    messageEl.className = 'message success show';
                }

                // 如果完整功能已加载，使用完整功能
                if (typeof window.handleFileUpload === 'function') {
                    console.log('🔄 转交给完整上传功能');
                    window.handleFileUpload(file);
                } else {
                    console.log('⏳ 完整功能未就绪，等待...');
                    // 每秒检查一次是否可以转交给完整功能
                    const checkInterval = setInterval(() => {
                        if (typeof window.handleFileUpload === 'function') {
                            console.log('🔄 完整功能就绪，现在转交');
                            clearInterval(checkInterval);
                            window.handleFileUpload(file);
                        }
                    }, 1000);

                    // 10秒后停止等待
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        console.log('⚠️ 完整功能超时，请刷新页面重试');
                    }, 10000);
                }
            }

            // DOM加载完成后立即初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initBasicUpload);
            } else {
                initBasicUpload();
            }
        })();
    </script>
</body>
</html>
