<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDS数据库管理 - 化学品安全工具</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .msds-admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        .import-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .import-section h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e0e7ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-info {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }

        .data-list-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #764ba2;
        }

        .chemical-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .chemical-table th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .chemical-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .chemical-table tr:hover {
            background: #f9f9f9;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-view {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="msds-admin-container">
        <!-- 头部 -->
        <div class="admin-header">
            <h1>📊 MSDS数据库管理系统</h1>
            <p>化学品安全技术说明书数据导入与管理</p>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message"></div>

        <!-- 统计信息 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">数据库化学品总数</div>
                <div class="number" id="totalChemicals">0</div>
            </div>
            <div class="stat-card">
                <div class="label">今日导入</div>
                <div class="number" id="todayImport">0</div>
            </div>
            <div class="stat-card">
                <div class="label">数据完整度</div>
                <div class="number" id="completeness">0%</div>
            </div>
        </div>

        <!-- Excel导入区域 -->
        <div class="import-section">
            <h2>📁 Excel文件导入</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text">点击或拖拽Excel文件到此处</div>
                <div class="upload-hint">支持 .xlsx 格式，单次可导入多个工作表</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">

            <!-- 进度条 -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-info" id="progressInfo">准备导入...</div>
            </div>
        </div>

        <!-- 数据列表 -->
        <div class="data-list-section">
            <h2>📋 化学品数据列表</h2>

            <!-- 搜索栏 -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索化学品名称、CAS号、UN号...">
                <button onclick="searchChemicals()">🔍 搜索</button>
                <button onclick="toggleAdvancedSearch()">⚙️ 高级搜索</button>
                <button onclick="loadChemicals()" style="background: #4CAF50;">🔄 刷新</button>
                <button onclick="toggleBatchMode()" id="batchModeBtn" style="background: #FF9800;">📋 批量操作</button>
                <button onclick="clearDatabase()" style="background: #f44336;">🗑️ 清空数据库</button>
            </div>

            <!-- 批量操作栏 -->
            <div id="batchOperationBar" style="display: none; background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #ffc107;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="color: #856404;">
                        <i class="fas fa-check-square"></i>
                        已选择 <strong id="selectedCount">0</strong> 项
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="selectAll()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            全选
                        </button>
                        <button onclick="selectNone()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            取消全选
                        </button>
                        <button onclick="batchExportPDF()" style="padding: 8px 16px; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-file-pdf"></i> 批量导出PDF
                        </button>
                        <button onclick="batchDelete()" style="padding: 8px 16px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-trash"></i> 批量删除
                        </button>
                    </div>
                </div>
            </div>

            <!-- 高级搜索面板 -->
            <div id="advancedSearchPanel" style="display: none; background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #e0e0e0;">
                <h3 style="margin-top: 0; color: #667eea;">🔍 高级搜索</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666; font-weight: 500;">化学品名称</label>
                        <input type="text" id="adv_name" placeholder="中文名或英文名" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666; font-weight: 500;">CAS号</label>
                        <input type="text" id="adv_cas" placeholder="例：7782-44-7" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666; font-weight: 500;">UN号</label>
                        <input type="text" id="adv_un" placeholder="例：1072" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666; font-weight: 500;">分子式</label>
                        <input type="text" id="adv_formula" placeholder="例：O2" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666; font-weight: 500;">危险特性</label>
                        <select id="adv_hazard" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">全部</option>
                            <option value="易燃">易燃</option>
                            <option value="易爆">易爆</option>
                            <option value="助燃">助燃</option>
                            <option value="有毒">有毒</option>
                            <option value="腐蚀">腐蚀</option>
                            <option value="刺激">刺激</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666; font-weight: 500;">状态</label>
                        <select id="adv_state" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">全部</option>
                            <option value="气体">气体</option>
                            <option value="液体">液体</option>
                            <option value="固体">固体</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button onclick="advancedSearch()" style="padding: 10px 25px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                        🔍 开始搜索
                    </button>
                    <button onclick="resetAdvancedSearch()" style="padding: 10px 25px; background: #999; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                        🔄 重置
                    </button>
                </div>
            </div>

            <!-- 数据表格 -->
            <table class="chemical-table" id="chemicalTable">
                <thead>
                    <tr>
                        <th style="width: 50px; display: none;" id="checkboxHeader">
                            <input type="checkbox" id="selectAllCheckbox" onclick="toggleSelectAll(this)">
                        </th>
                        <th>ID</th>
                        <th>中文名称</th>
                        <th>英文名称</th>
                        <th>CAS号</th>
                        <th>UN号</th>
                        <th>分子式</th>
                        <th>导入日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="chemicalTableBody">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #999;">
                            暂无数据，请先导入Excel文件
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- 引入依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/msds-database.js"></script>
    <script src="js/msds-excel-importer.js"></script>
    <script src="js/msds-pdf-export.js"></script>
    <script src="js/msds-admin.js"></script>
</body>
</html>
