<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDS化学品查询 - 化学品安全工具</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .msds-search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .search-header h1 {
            margin: 0 0 15px 0;
            font-size: 36px;
        }

        .search-header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-tips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tip-tag {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tip-tag:hover {
            background: #e0e0e0;
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-card:hover {
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .result-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .result-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-danger {
            background: #fee;
            color: #c33;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            gap: 5px;
        }

        .detail-label {
            font-weight: 500;
            color: #444;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .quick-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .stats-bar {
            background: #f9f9f9;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            color: #666;
            font-size: 14px;
        }

        .view-actions {
            display: flex;
            gap: 10px;
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-icon:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="msds-search-container">
        <!-- 头部 -->
        <div class="search-header">
            <h1>🔬 MSDS化学品查询</h1>
            <p>快速查询化学品安全技术说明书 | 支持中英文名称、CAS号、UN号搜索</p>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="输入化学品名称、CAS号或UN号..."
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>

            <div class="search-tips">
                <strong style="color: #666;">快速搜索：</strong>
                <span class="tip-tag" onclick="quickSearch('氧气')">氧气</span>
                <span class="tip-tag" onclick="quickSearch('氨')">氨</span>
                <span class="tip-tag" onclick="quickSearch('硫酸')">硫酸</span>
                <span class="tip-tag" onclick="quickSearch('乙醇')">乙醇</span>
                <span class="tip-tag" onclick="quickSearch('甲烷')">甲烷</span>
                <span class="tip-tag" onclick="quickSearch('7664-41-7')">CAS示例</span>
            </div>
        </div>

        <!-- 结果区域 -->
        <div class="results-section" id="resultsSection">
            <!-- 统计栏 -->
            <div class="stats-bar" id="statsBar" style="display: none;">
                <div class="stats-info">
                    找到 <strong id="resultCount">0</strong> 条结果
                </div>
                <div class="view-actions">
                    <div class="action-icon" title="列表视图">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="action-icon" title="卡片视图">
                        <i class="fas fa-th"></i>
                    </div>
                </div>
            </div>

            <!-- 快速筛选 -->
            <div class="quick-filters" id="quickFilters" style="display: none;">
                <button class="filter-btn active" onclick="filterByType('all')">全部</button>
                <button class="filter-btn" onclick="filterByType('gas')">气体</button>
                <button class="filter-btn" onclick="filterByType('liquid')">液体</button>
                <button class="filter-btn" onclick="filterByType('solid')">固体</button>
                <button class="filter-btn" onclick="filterByType('flammable')">易燃</button>
                <button class="filter-btn" onclick="filterByType('toxic')">有毒</button>
            </div>

            <!-- 结果列表 -->
            <div id="resultsList"></div>
        </div>
    </div>

    <!-- 引入依赖 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/msds-database.js"></script>
    <script src="js/msds-pdf-export.js"></script>
    <script src="js/msds-view-standard.js"></script>
    <script src="js/msds-admin.js"></script>

    <script>
        let currentResults = [];

        // 执行搜索
        async function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim();

            if (!keyword) {
                alert('请输入搜索关键词');
                return;
            }

            const resultsSection = document.getElementById('resultsSection');
            const resultsList = document.getElementById('resultsList');

            // 显示加载状态
            resultsSection.classList.add('show');
            resultsList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>正在搜索...</p></div>';

            try {
                // 等待数据库初始化
                await window.msdsDB.init();

                // 执行搜索
                const results = await window.msdsDB.search(keyword);
                currentResults = results;

                // 显示结果
                displayResults(results);

            } catch (error) {
                console.error('搜索失败:', error);
                resultsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>搜索失败：${error.message}</p>
                    </div>
                `;
            }
        }

        // 显示结果
        function displayResults(results) {
            const resultsList = document.getElementById('resultsList');
            const statsBar = document.getElementById('statsBar');
            const quickFilters = document.getElementById('quickFilters');
            const resultCount = document.getElementById('resultCount');

            if (results.length === 0) {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>未找到匹配的化学品</p>
                        <p style="font-size: 14px; margin-top: 10px;">请尝试使用其他关键词或CAS号搜索</p>
                    </div>
                `;
                statsBar.style.display = 'none';
                quickFilters.style.display = 'none';
                return;
            }

            // 显示统计
            resultCount.textContent = results.length;
            statsBar.style.display = 'flex';
            quickFilters.style.display = 'flex';

            // 生成结果卡片
            resultsList.innerHTML = results.map(chemical => {
                // 判断危险性
                const badges = [];
                if (chemical.flammability && chemical.flammability.includes('易燃')) {
                    badges.push('<span class="badge badge-danger">易燃</span>');
                }
                if (chemical.healthHazard && (chemical.healthHazard.includes('有毒') || chemical.healthHazard.includes('毒性'))) {
                    badges.push('<span class="badge badge-warning">有毒</span>');
                }
                if (chemical.appearance && chemical.appearance.includes('气体')) {
                    badges.push('<span class="badge badge-info">气体</span>');
                }

                return `
                    <div class="result-card" onclick="viewChemical(${chemical.id})">
                        <div class="result-card-header">
                            <div class="result-name">${chemical.chineseName || '未知'}</div>
                            <div class="result-badges">${badges.join('')}</div>
                        </div>
                        <div class="result-details">
                            <div class="detail-item">
                                <span class="detail-label">英文名：</span>
                                <span>${chemical.englishName || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">CAS号：</span>
                                <span>${chemical.casNumber || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">UN号：</span>
                                <span>${chemical.unNumber || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">分子式：</span>
                                <span>${chemical.molecularFormula || '-'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 快速搜索
        function quickSearch(keyword) {
            document.getElementById('searchInput').value = keyword;
            performSearch();
        }

        // 按类型筛选
        function filterByType(type) {
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 筛选结果
            let filtered = currentResults;

            if (type !== 'all') {
                filtered = currentResults.filter(chemical => {
                    if (type === 'gas') return chemical.appearance && chemical.appearance.includes('气体');
                    if (type === 'liquid') return chemical.appearance && chemical.appearance.includes('液体');
                    if (type === 'solid') return chemical.appearance && chemical.appearance.includes('固体');
                    if (type === 'flammable') return chemical.flammability && chemical.flammability.includes('易燃');
                    if (type === 'toxic') return chemical.healthHazard && (chemical.healthHazard.includes('有毒') || chemical.healthHazard.includes('毒性'));
                    return true;
                });
            }

            displayResults(filtered);
        }

        // 页面加载时显示数据库统计
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.msdsDB.init();
                const stats = await window.msdsDB.getStatistics();
                console.log('数据库统计:', stats);
            } catch (error) {
                console.error('数据库初始化失败:', error);
            }
        });

        // 显示消息函数（用于错误提示）
        function showMessage(text, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${text}`);
            alert(text);
        }
    </script>
</body>
</html>
